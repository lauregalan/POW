<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      /*A little Reset styles */

      *,
      *::before,
      *::after {
        box-sizing: border-box !important;
        margin: 0;
        padding: 0;
      }

      /* Customs Colors */

      .bg-yellow-custom {
        background-color: #ffd700 !important;
      }

      .bg-red-custom {
        background-color: #ca2222 !important;
      }

      .bg-orange-custom {
        background-color: #ff7f50 !important;
      }

      .bg-blue-custom {
        background-color: #2a5686 !important;
      }

      .bg-green-custom {
        background-color: #3e8d62 !important;
      }

      .text-red-custom {
        color: #ff3232 !important;
      }

      .text-gray-custom {
        color: #808080 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-8 mx-auto bg-secondary text-center rounded-bottom-2">
          <h1 class="text-white">Calculadora BÃ¡sica</h1>
        </header>
      </div>
      <div class="row mt-5" id="calculator-screen">
        <header class="col-4 mx-auto bg-black text-end text-white rounded-2">
          <p class="text-white p-0 fs-5" id="screen-value">0</p>
          <p class="text-gray-custom" id="screen-result">0</p>
        </header>
      </div>
      <div class="row" id="calculator-buttons">
        <div
          class="container col-4 p-0 mx-auto fs-4 text-uppercase text-center"
        >
          <div class="d-flex gap-2 mt-2">
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-orange-custom border-0"
            >
              CE
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-orange-custom border-0"
            >
              C
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-red-custom border-0"
            >
              ðŸ¤”
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-red-custom border-0"
            >
              %
            </button>
          </div>
          <div class="d-flex gap-2 mt-2">
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              9
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              8
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              7
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-red-custom border-0"
            >
              /
            </button>
          </div>
          <div class="d-flex gap-2 mt-2">
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              6
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              5
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              4
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-red-custom border-0"
            >
              x
            </button>
          </div>
          <div class="d-flex gap-2 mt-2">
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              3
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              2
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              1
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-red-custom border-0"
            >
              -
            </button>
          </div>
          <div class="d-flex gap-2 mt-2">
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              0
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-blue-custom border-0"
            >
              .
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-green-custom border-0"
            >
              =
            </button>
            <button
              class="btn w-100 p-4 text-white fw-bolder bg-red-custom border-0"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
