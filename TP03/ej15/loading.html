<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./reset.css" />

    <style>
      .bg-custom-brown {
        background-color: #fcf8f8;
      }

      .text-custom-blue {
        color: #09f;
      }
    </style>
  </head>
  <body>
    <div
      class="container mx-auto bg-custom-brown p-4 rounded-4 mt-4 fw-light font-monospace border border-secondary"
    >
      <h1 class="fw-light text-custom-blue">
        Su respuesta ha sido procesada con exito :)
      </h1>
      <p>Lo contactaremos lo antes posible</p>

      <div class="d-flex">
        <p class="me-2">Cuenta regresiva desde 1 de enero de 2026:</p>
        <p class="fw-bold" id="countdown"></p>
      </div>

      <a href="index.html">Volver al inicio</a>
    </div>
  </body>

  <script>
    const countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

    const x = setInterval(function () {
      const now = new Date().getTime();

      const distance = countDownDate - now; //en ms

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Termino :)";
      }
    }, 1000);
  </script>
</html>
